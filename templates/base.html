<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <title>{% block 'titulo' %} {% endblock %}</title>
  </head>
  <body>
  <!-- Modal CATEGORIA-->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Cadastrar Categora</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action = "{% url 'cadastrar_categoria' %}" method='POST'>
          {% csrf_token %}
          <table>
            {{form_categoria.as_table}}
          </table>
          <br>
          <input type="submit" class="btn btn-primary" value="Cadastrar">
        </form>
      </div>
    </div>
  </div>
</div>

  <!--INÍCIO DO NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #98FB98;">
      <a class="navbar-brand" href="#">DispGCC</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="http://127.0.0.1:8000/admin/">Admin <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
              Cadastro
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Equipamentos</a>
              <a class="dropdown-item" data-toggle="modal" data-target="#exampleModalCenter" href="{% url 'cadastrar_categoria' %}">Categoria</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Usuário</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Procurar" aria-label="Search">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">OK</button>
        </form>
      </div>
    </nav>
  </br>
<!--FIM DO NAVBAR-->

    <div class="container">
      <!--ALERTAS-->
    {% include 'partials/_alertas.html' %}

    {% block 'content' %} {% endblock %}
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
